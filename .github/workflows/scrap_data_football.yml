jobs:
  scrap_football_data:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: "3.9"
    - name: Install lib pandas
      run: |
        python -m pip install --upgrade pip
        pip install pandas
    - name: Install lib requests
      run: pip install requests
      
    - name: Install lib bs4
      run: pip install bs4
      
    - name: do_scrap_football
      run: |
          pwd;ls;cd SCRIPT;python scrap_football_data.py
          
    - name: Checkout Repository
      uses: actions/checkout@v3 
      with:
        persist-credentials: false
        repository: ${{ github.event.pull_request.head.repo.fut_serieA_2023 }}
        ref: ${{ github.event.pull_request.head.ref }}

    - uses: actions/upload-artifact@v1
    
      with:
         name: dados_2012_2023.csv
         path: CSV 
         
    - uses: actions/download-artifact@v1
      with:
          name: dados_2012_2023.csv
          path: .

