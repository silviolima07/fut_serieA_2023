name: Scrap of data

on:
  workflow_dispatch:
  #schedule:
    # * is a special character in YAML so you have to quote this string
    # Executar todas segundas-feiras (1) e quintas-feiras (4) as 9h e 18h
    #- cron:  '5 12,21 * * 1,4'
jobs:
  scrap_football_data:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: "3.9"
    - name: Install lib pandas
      run: |
        python -m pip install --upgrade pip
        pip install pandas
    - name: Install lib requests
      run: pip install requests
      
    - name: Install lib bs4
      run: pip install bs4
      
    - name: do_scrap_football
      run: |
          pwd;ls;cd SCRIPT;python scrap_football_data.py
          
    - name: Checkout Repository
      uses: actions/checkout@v3
      with:
        repository: ${{ github.event.pull_request.head.repo.fut_serieA_2023 }}
        ref: ${{ github.event.pull_request.head.ref }}

    - name: Create branch and commit
      uses: EndBug/add-and-commit@v9
      with:
        add: './REPOADMINS.md'
        default_author: github_actions
        message: '[Misc] Update repository admin list documentation'
        new_branch: scriptupdate/updated-admin-list
        push: origin scriptupdate/updated-admin-list --set-upstream --force  

    - name: Commit changes
      if: ${{ success() }}
      uses: EndBug/add-and-commit@v9
      with:
             add: "dados_2012_2023.csv"
             pull: "--rebase --autostash ."
             message: "chore(generated): update generated csv automatically"
             default_author: github_actions
    - name: Upload artifact
      uses: actions/upload-artifact@v1
      with:
             name: dados_2012_2023.csv
             path: CSV
    - uses: actions/download-artifact@v1
      with:
          name: dados_2012_2023.csv
          path: CSV  
          
        
