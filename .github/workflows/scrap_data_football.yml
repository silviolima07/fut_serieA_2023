name: Scrap of data

on:
  workflow_dispatch:
  #schedule:
    # * is a special character in YAML so you have to quote this string
    # Executar todas segundas-feiras (1) e quintas-feiras (4) as 9h e 18h
    #- cron:  '5 12,21 * * 1,4'
jobs:
  scrap_football_data:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: "3.9"
    - name: Install lib pandas
      run: |
        python -m pip install --upgrade pip
        pip install pandas
    - name: Install lib requests
      run: pip install requests
      
    - name: Install lib bs4
      run: pip install bs4
      
    - name: do_scrap_football
      run: |
          pwd;ls;cd SCRIPT;python scrap_football_data.py

    - name: upload tabela csv
      run:  pwd;ls -l;cp dados_2012_2023.csv CSV; ls CSV
    - uses: actions/upload-artifact@v1
      with:
         name: dados_2012_2023.csv
         path: CSV   
